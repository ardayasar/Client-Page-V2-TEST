<!DOCTYPE html>

<head>

    <link rel="icon" href="./assets/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <title>Bu Hikaye Senin | Panel</title>

<body>

    <div class="bar">
        <img src="./assets/img/logo.png" width="180px" style="margin-top: 12px;">
        <div class="userpp" style=" background-image: url('./assets/img/emptyuser.png');"></div>
        <a href="index"><button type="button"><i class="fa-solid fa-house"></i> Anasayfa</button></a>
        <a href="#"><button type="button" style="color: #E8533F;"><i class="fa-solid fa-server"></i> Cihazlarım <br><span style="font-size: 12px; color: #E8533F;">Aktif Değil</span></button></a>
        <a href="contents" selected='true'><button type="button"><i class="fa-solid fa-folder"></i> İçeriklerim</button></a>
        <a href="#" main="logout"><button type="button"><i class="fa-solid fa-right-from-bracket"></i> Çıkış Yap</button></a>
    </div>

    <div class="all">

      <div class="previewPDF">
        <p id="closePreview">x</p>
      </div>

      <div class="actioncontent">
        <a href="https://panel.buhikayesenin.com/v1.0/editor"><button type="button">+ Yeni İçerik</button></a>
      </div>

        <table id="data" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm"><input type="checkbox">
                </th>
                <th class="th-sm">İçerik Adı
                </th>
                <th class="th-sm">Kategori
                </th>
                <th class="th-sm">Tarih
                </th>
                <th class="th-sm">İşlemler
                </th>
              </tr>
            </thead>
            <tbody id="toIns">
              
            </tbody>
          </table>

    </div>
    
</body>
